<mat-card>
  <div class="detail-card-header">
    <button
      mat-flat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      <mat-icon>chevron_left</mat-icon>
    </button>

    <mat-card-header>
      <mat-card-title>{{ title }} </mat-card-title>
      <mat-card-subtitle>{{summary}} </mat-card-subtitle>    
    </mat-card-header>
  </div>

  <mat-card-content>
    <ng-template #formscontainer></ng-template>
  </mat-card-content>
</mat-card>
