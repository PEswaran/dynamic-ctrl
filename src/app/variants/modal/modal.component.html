<mat-card class="example-card">
  <mat-card-header fxLayout="row" class="cardId">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ summary }} </mat-card-subtitle>
    <div fxFlex></div>
    <button mat-icon-button (click)="openDetails()">
      <mat-icon class="mat-24">open_in_new</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    {{ contentData | json }}
    {{ oldValue | json }}
  </mat-card-content>
</mat-card>
