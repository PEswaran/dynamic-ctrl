
<mat-card class="example-card">
    <mat-card-header fxLayout="row" class="cardId">
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ summary }} </mat-card-subtitle>
      <div fxFlex></div>
      <button mat-icon-button (click)="openDetails()">
        <mat-icon class="mat-24">{{ icon }}</mat-icon>
      </button>
    </mat-card-header>
  
    <mat-card-content>
      <p> A simple test: <br>
          the value {{oldValue}} will be  updated after submitting changes in modal. 
  </p>
      <hr>
      <p *ngIf="(oldValue != contentData)">
          Old value {{oldValue}} is now {{contentData}}
           </p>
        </mat-card-content>
  </mat-card>
  <div style="position :absolute"> {{contentData}}</div>
  <ng-template #details></ng-template>
